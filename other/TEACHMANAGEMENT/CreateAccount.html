<!DOCTYPE html>
<html>
<head>
<title> SIGN-IN </title>
<link rel="stylesheet" type="text/css" href="Homepage.css">
		
<script type="text/javaScript">
	function ValidateForm() {
		var a = document.forms["FORM1"]["TID"].value;
		var b = document.forms["FORM1"]["fullname"].value;
		var c = document.forms["FORM1"]["password"].value;
	if (a == "") {
		alert("ID must be filled out!");
		return false;
		}
	if (b== "") {
		alert("Your full-name must be filled out!");
		return false;
	}
	if (c== "") {
		alert("Password cannot be empty");
		return false;
	}
}
</script>
		
<body>
<h1> <center> WELCOME TO THE TEACHING MANAGEMENT SYSTEM </center> </h1> 
	<div class="loginbox">
	<img src="Classchild.jpg" class="pics">
		<h2> Sign-In Here </h2>
		<form name="FORM1" method="post" action="Homepage.html" onsubmit="return ValidateForm()">
		<p> Teacher ID </p>
		<input type="text" name="TID" placeholder="Enter your ID">
		
		<p> Full-Name </p>
		<input type="text" name="fullname" placeholder="Enter your Full-name">
		
		<p> Password </p>
		<input type= "password" name= "password" placeholder= "Create your password">
		<input type="submit" name="" value="Login">
		
	</div>
</body>
</head>
</html>
